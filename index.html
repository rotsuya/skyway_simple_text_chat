<!DOCTYPE html>
<head>
    <title>Simple Video Chat on SkyWay</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">

    <h2>SkyWay Video Chat</h2>

    <!-- Make calls to others -->
    <div class="row">
        <div class="form-group">
            <label for="my-id" class="col-sm-2">あなたのID</label>
            <div class="col-sm-10">
                <input id="my-id" type="text" readonly value="..." size="60">
            </div>
        </div>
    </div>
    <div id="ui-connect">
        <div class="row">
            <div class="form-group">
                <label for="contactlist" class="col-sm-2">相手のID</label>
                <div class="col-sm-10">
                    <select id="contactlist" name="contact">
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <button href="#" class="btn btn-primary" id="button-connect">接続</button>
            </div>
        </div>
    </div>

    <!-- Call in progress -->
    <div id="ui-end">
        <div class="row">
            <div class="form-group">
                <label for="their-id" class="col-sm-2">相手のID</label>
                <div class="col-sm-10">
                    <input id="their-id" type="text" readonly value="..." size="60">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <label for="message-to-send" class="col-sm-2">送信メッセージ</label>
                <form id="form-send" class="col-sm-10">
                    <input id="message-to-send" type="text" value="" placeholder="Enterで送信">
                </form>
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <label for="message-received" class="col-sm-2">受信メッセージ</label>
                <div class="col-sm-10">
                    <output class="well" id="message-received"></output>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <button class="btn btn-primary" id="button-end">切断</button>
            </div>
        </div>
    </div>

</div>
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script src="https://skyway.io/dist/0.3/peer.js"></script>
<script src="script.js"></script>
</body>
</html>
